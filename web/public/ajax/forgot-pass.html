<div class="modal-body">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h3 class="headers">Востановления пароля</h3>
    <div class="zero-20"></div>
    <div class="m-warning" style="margin:20px;font-size:11px"></div>
    <div class="m-success" style="margin:20px;font-size:11px;background:#3b8021"></div>
    <div class="row">
        <div class="col-sm-9 col-sm-offset-1">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-9 col-sm-offset-1 form-text">
            <p>Email</p>
            <input class="form-control" name = "login" placeholder="Email" id ="email">
        </div>
    </div>
    <div class="zero-20"></div>
    <div class = "row">
        <div class="col-sm-6 col-sm-offset-3">
            <div class="btn-green" id="forgot">Сбросить</div>
        </div>
    </div>

    <script>
        $('#forgot').click(function(){
            $.post(system.resetPass, {password:$('#password').val(),email:$('#email').val()},function(json){
                if (json.error){
                    $('.m-warning').append('<li>'+json.message+'</li>');
                } else {
                    $('.m-success').append('Ссылка для сброса пароля отправлена на ваш email');
                }
            });
        });
    </script>
</div>
